<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica JavaScript</title>
</head>
<body>
    <h1>Praticando JavaScript</h1>
    <script>
        var s = 12345.55
        var nome = window.prompt("Digite um nome:")
        var n1 = window.prompt(`Fornessa idade do  ${nome}`)
        var n2 = window.prompt('Fornessa ano atual:')
        var sub = n2 - n1
        document.writeln(`O ${nome} nasceu no ano: ${sub} <br>`)
        document.writeln(nome.toUpperCase())
        document.writeln(s.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
